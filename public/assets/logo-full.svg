<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1f5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3e8f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="white"/>
  
  <!-- Main vertical bar (left side of L) -->
  <rect x="40" y="20" width="45" height="200" fill="url(#blueGradient)"/>
  
  <!-- Horizontal bar (bottom of L) -->
  <rect x="40" y="175" width="150" height="45" fill="url(#blueGradient)"/>
  
  <!-- First diagonal bar -->
  <g transform="translate(220,120) rotate(-30)">
    <rect x="0" y="0" width="80" height="25" fill="url(#blueGradient)"/>
  </g>
  
  <!-- Second diagonal bar -->
  <g transform="translate(220,155) rotate(-30)">
    <rect x="0" y="0" width="80" height="25" fill="url(#blueGradient)"/>
  </g>
  
  <!-- Red arrow pointing up-right -->
  <g fill="#ff3131">
    <polygon points="320,80 380,80 380,65 400,90 380,115 380,100 320,100"/>
  </g>
  
  <!-- Bottom blue rectangle -->
  <rect x="320" y="160" width="60" height="60" fill="url(#blueGradient)"/>
  
  <!-- Company name -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1e1f5c">LEDGERLABS</text>
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ff3131">&</text>
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e1f5c">ANALYTICS</text>
</svg>
